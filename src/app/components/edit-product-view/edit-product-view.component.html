<div class="update-product-container">

    <div class="title">
        <h1>ACTUALIZAR PRODUCTO</h1>
    </div>
    <div class="formContainer">
        <form (ngSubmit)="updateProduct()">
            <div class="nameDiv">
                <span>Producto</span>
                <input type="text" class="name" name="name" [(ngModel)]="productToEdit.product_name" disabled>
            </div>
            <div class="priceDiv">
                <span class="price-span">Precio</span>
                <input type="number" class="price" name="price" [(ngModel)]="productToEdit.price">
                <span class="stock-span">Stock</span>
                <input type="number" class="stock" name="stock" [(ngModel)]="productToEdit.stock">
            </div>    
            <div class="colorDiv">
                <span>Colores</span>            
                <div class="colorSelectorEnableContainer">
                    <div class="colorNameContainer">
                        <input type="text" class="colorName colorName-{{number}}" name="colorName-{{number}}" disabled *ngFor="let number of colorNumbers" [(ngModel)]="colorNames[number-1]"> 
                    </div>
                    <div class="colorSelectorContainer">
                        <input type="color" class="colorHex-{{number}}" name="colorSelector-{{number}}" disabled *ngFor="let number of colorNumbers" [(ngModel)]="colorHex[number-1]"> 
                    </div>     
                    <div class="colorEnableContainer">
                        <input type="checkbox" class="enableColor-{{number}}" name="colorEnable-{{number}}" (click)="eodColor(number)" *ngFor="let number of colorNumbers" [(ngModel)]="colorsChecked[number-1]">
                    </div>    
                </div>   
            </div>
            <div class="saveDiv">
                <button type="button" class="cancel" (click)="exit()">Cancelar</button>
                <button type="submit" class="save">Guardar</button>
            </div>
        </form>
    </div>

</div>
