<div class="container-banner">
    <div class="container centered-banner">
        <div class="background-banner">
            <img src="../../assets/images/logo.png" alt="logoTecnoPower">
            <h2 class='lineUp'>TU PEDIDO</h2>
        </div>        
    </div>
    <div class="menu">
        <ul>
            <div (click)="goHome()">
                <li>Menú principal</li>
            </div>
            <div (click)="goToCategorySection('Auriculares-1')">
                <li>Auriculares</li>
            </div>
            <div (click)="goToCategorySection('Celulares-2')">
                <li>Celulares</li>
            </div>
            <div (click)="goToCategorySection('Linea Stanley')">
                <li>Línea Stanley</li>
            </div>
            <div (click)="goToCart()">
                <li class="cartIcoContainer">
                    <img class="cartIco" src="../../../assets/images/carritoIco.png" alt="">
                </li>
            </div>
            <!-- <input type="text" placeholder="¿Qué estás buscando?">      -->          
        </ul>
        <div class="cartCircleQuantity">{{cartList.length}}</div>
    </div>
</div>
<div class="contenedor-general container">
    <div class="cartTitle">
        <p>Carrito de compras</p>
    </div> 
    <div class="productAdded" *ngFor="let item of loadedCart">
        <div class="imgContainer">
            <img src="{{item.img}}" alt="">
        </div>
        <h3>{{item.product_name}}</h3>
        <div class="quantityAndPrice">
            <div class="quantity">
                <div class="quantityLess quantityLess-{{item.id_product}}" (click)="deacreaseQuantity('quantityNumber-'+item.id_product)">_</div>
                <div class="quantityNumber quantityNumber-{{item.id_product}}"><p>1</p></div>
                <div class="quantityPlus quantityPlus-{{item.id_product}}" (click)="increaseQuantity('quantityNumber-'+item.id_product)">+</div>
            </div>
            <div class="price">
                <p>${{item.price | numberFormat}}</p>
            </div>
        </div>
    </div>
    <div class="productAdded total">
        <div class="payMethodSelect">
            <div class="containerTextPayMethod">
                <p>COMO</p>
                <p>PAGAS</p>
            </div>
            <div class="containerPayMethod">
                  <label>
                    <input type="radio" [(ngModel)]="paymentMethodSelected" name="paymentMethod" value="Transferencia" checked> Transferencia
                  </label>
                  <label>
                    <input type="radio" [(ngModel)]="paymentMethodSelected" name="paymentMethod" value="Efectivo"> Efectivo <span>(15% descuento)</span>
                  </label>
                  <label>
                    <input type="radio" [(ngModel)]="paymentMethodSelected" name="paymentMethod" value="Tarjeta"> Tarjeta <span>(3 sin interés)</span>
                </label>
            </div>
        </div>
        <div class="totalDiv">
            Total: $ <span>{{total | numberFormat}}</span>
        </div>
    </div>
    <div class="payButtonContainer">
        <button class="payButton">
            COMPRAR
        </button>
    </div>
</div>
<app-footer></app-footer>
